<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe store</title>

    <!---Font poppings-->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section_1 : header start---->

    <header class="header">
      <a href="#" class="logo">
        <img src="imagen/coffee_beans.png" alt="" />
      </a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#products">products</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
      </nav>

      <div class="icons">
        <div id="search-btn"><i class="material-icons">search</i></div>
        <div id="cart-btn"><i class="material-icons">add_shopping_cart</i></div>
        <div id="menu-btn" class="menu-btn">
          <i class="material-icons">menu</i>
        </div>
      </div>

      <div class="search-form">
        <input type="search" id="search-box" placeholder="search" />
        <label for="search-box" class="search-btn">
          <i class="material-icons">search</i>
        </label>
      </div>

      <div class="cart-items-contenedor">
        <div class="cart-items">
          <span><i class="material-icons">close</i></span>
        </div>
      </div>
    </header>

    <!-- section_1 : header ends -->

    <!-- js file -->
    <script src="app.js"></script>
  </body>
</html>
